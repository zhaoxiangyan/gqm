			<h3>原油</h3>
			<p>适用于所有GQFX账户持有人，原油：美国和英国原油产品是可交易的商品。</p>
		</div>
		<div class="energy_content">
			<p>在GQFX上有两种原油产品可供交易</p>
			<ul>
				<li>美国原油是现货商品对，这是一种在美国进行交易的轻质“甜”原油 – 甜度指的是原油的硫含量低。该产品被广泛交易。</li>
				<li>英国原油是基于英国布伦特原油的现货商品对，而布伦特技术是指在北海生成的原油，布伦特原油价格作为世界三分之二原油产量的定价基准。</li>
