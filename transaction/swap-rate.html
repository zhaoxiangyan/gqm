			<h3>掉期率</h3>
			<p>掉期率即期汇率与远期汇率的差价，来自两种交易货币之间的“利率水平差”。这种差值可以汇率形态表示。 这个也用外汇交易中过夜持仓所需要付的过夜利率。</p>
		</div>
		<h4 class="social_transaction_title">掉期率的定义（隔夜息）</h4>
		<p class="social_transaction_p">外汇掉期率被定义为：在外汇交易中隔夜持仓的利息（赚取或支付）通常以点数方式呈现，掉期费用根据每个货币对中涉及的货币利率以及头寸是空头还是多头来决定。在任何一个货币对中，使用卖出货币支付利息，使用买入的货币接受利息。通常来说，一般情况下，交换固定利率接近市场交换利率。交割时交换固定利率保持不变，掉期利率可能会改变，所以两种利率间有所偏差。</p>
